<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ideas-wordpress-plugin</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
  </head>
  <body>
    <div id="coe-idea-new"></div>

    <hr />

    <div id="coe-ideas-view"></div>

    <!-- built files will be auto injected -->

    <script>
      // temporary - coe.ideas is created from our apps
      document.addEventListener("DOMContentLoaded", function(event) { 
        var ideaApps = (window.coe || {}).ideas;
        if (ideaApps) {
          for (var key in ideaApps) {
            if (ideaApps.hasOwnProperty(key) && typeof ideaApps[key].initialize === 'function') {
              ideaApps[key].initialize({
                ideaApi: 'http://localhost:2117/api/Ideas',
                route: '',
                userInfo: {
                  "auth": "" 
                }
              });
            }
          }
        }        
      });

    </script>
  </body>
</html>
