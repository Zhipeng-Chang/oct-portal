apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: initiatives-webhooks
  namespace: int
  labels:
    app: initiatives-webhooks
    technology: dotnetcore
    tier: frontend
    product: octava
spec:
  replicas: 1
  selector:
    matchLabels:
      app: initiatives-webhooks
      technology: dotnetcore
      tier: frontend
      product: octava
  template:
    metadata:
      labels:
        app: initiatives-webhooks
        technology: dotnetcore
        tier: frontend
        product: octava
    spec:
      containers:
      - name: initiatives-webhooks
        image: coeoctava.azurecr.io/initiatives-webhooks:v1.0.3339
        imagePullPolicy: Always
        volumeMounts:
        - name: secret-volume
          mountPath: "/etc/secrets"
          readOnly: true
      - name: octavadb-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy",
            "-instances=octavia-189116:us-west1:octavadbint=tcp:3306",
            "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: octavadb-service-account	
            mountPath: /secrets/cloudsql
            readOnly: true                    
      imagePullSecrets:
      - name: acs-access
      volumes:
      - name: secret-volume
        secret:
          secretName: initiatives-webhooks-config
      - name: octavadb-service-account
        secret:
          secretName: octavadb-service-account                