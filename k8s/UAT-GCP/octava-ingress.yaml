apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: octava-ingress
  namespace: uat
  annotations:
    kubernetes.io/ingress.global-static-ip-name: octava-static-ip
spec:
  tls:
  - hosts:
    - octavauat.edmonton.ca
    secretName: production-tls
  rules:
  - host: octavauat.edmonton.ca
    http:
      paths:
      - path: /plugins/initiatives
        backend:
          serviceName: initiatives-webapi
          servicePort: 5000
      - path: /
        backend:
          serviceName: wordpress
          servicePort: 80