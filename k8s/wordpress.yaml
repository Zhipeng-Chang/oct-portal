apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
    technology: wordpress
    tier: frontend
    product: octava
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
      technology: wordpress
      tier: frontend
      product: octava
  template:
    metadata:
      labels:
        app: wordpress
        technology: wordpress
        tier: frontend
        product: octava
    spec:
      containers:
      - name: wordpress
        image: coeoctava.azurecr.io/wordpress:v1.0.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: secret-volume
          mountPath: "/etc/secrets"
          readOnly: true
      volumes:
      - name: secret-volume
        secret:
          secretName: wordpress-config