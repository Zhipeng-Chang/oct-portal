<!DOCTYPE html>
<html style="background-color: transparent;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ideas-wordpress-plugin</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="//octava.blob.core.windows.net/cdn-store/css/divi_style.css" />
    <script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
    <style>
      :root {
        --primary-color: #005087;
        --md-theme-default-primary: #005087;
        --md-theme-default-primary-on-background: #005087;
        
        --accent-color: #F4D043;
        --md-theme-default-accent: #47B0E0;
        --md-theme-default-accent-on-background: #47B0E0;
        --md-theme-default-fieldvariant: #47B0E0;

        /* Can be left alone */
        --md-theme-default-text-primary-on-accent: #444444;
        --md-theme-default-background-variant: #fafafa;
        --md-theme-default-text-primary-on-background-variant: rgba(0, 0, 0, 0.87);
        --md-theme-default-toolbarvariant: #f5f5f5;
        --md-theme-default-text-accent-on-background-variant: rgba(0, 0, 0, 0.54);

        --status-submit: #005087;
        --status-submit-off: rgba(0, 80, 135, 0.38);
        
        --status-review: #F4D043;
        --status-review-off: rgba(244, 209, 67, 0.38);
        
        --status-collaborate: #c2ee00;
        --status-collaborate-off: rgba(194, 238, 0, 0.38);

        --status-deliver: #00ad2b;
        --status-deliver-off: rgba(0, 173, 43, 0.38);

        /* Status colors */

        --status-new: #ff7b00;
        --status-new-alt: rgba(255, 123, 0, 0.38);

        --status-assigned: #005087;
        --status-assigned-alt: rgba(0, 80, 135, 0.38); 

        --status-inprogress: #F4D043;
        --status-inprogress-alt: rgba(244, 209, 67, 0.38);

        --status-pending: #c2ee00;
        --status-pending-alt: rgba(194, 238, 0, 0.38);

        --status-resolved: #00ad2b;
        --status-resolved-alt: rgba(0, 173, 43, 0.38);

        --status-closed: #00ad2b;
        --status-closed-alt: rgba(0, 173, 43, 0.38);

        --status-cancelled: #FF5733;
        --status-cancelled-alt: rgba(255, 116, 86, 0.38);

        --status-waitingApproval: #FF5733;
        --status-waitingApproval-alt: rgba(255, 116, 86, 0.38);
        
        --status-planning: #005087;
        --status-planning-alt: rgba(0, 80, 135, 0.38);

        --status-completed: #00ad2b;
        --status-completed-alt: rgba(0, 173, 43, 0.38);

        --status-rejected: #FF5733;
        --status-rejected-alt: rgba(255, 116, 86, 0.38);
      }
      
    </style>
  </head>
  <body style="min-height:auto; background-color: transparent; padding-bottom: 2px">
    <div id="coe-idea-new"></div>

    <div id="coe-ideas-view"></div>

    <!-- built files will be auto injected -->

    <script>
      var pluginWindow = new pym.Child({ polling: 500 })
      pluginWindow.sendMessage('VueLoaded')

      window.addEventListener('navigate', function (e) {
        if (e.detail) {
          if (pluginWindow.parentUrl) {
            pluginWindow.navigateParentTo(e.detail)
          } else {
            window.location.href = e.detail
          }
        }
      }, false)

      pluginWindow.onMessage('colors', function(message) {
        let colors = JSON.parse(message)

        document.documentElement.style.setProperty('--primary-color', colors.primary)
        document.documentElement.style.setProperty('--md-theme-default-primary', colors.primary)
        document.documentElement.style.setProperty('--md-theme-default-primary-on-background', colors.primary)

        document.documentElement.style.setProperty('--accent-color', colors.accent)
        document.documentElement.style.setProperty('--md-theme-default-accent', colors.accent)
        document.documentElement.style.setProperty('--md-theme-default-accent-on-background', colors.accent)
        document.documentElement.style.setProperty('--md-theme-default-fieldvariant', colors.accent)
      })
    </script>

  </body>
</html>
